
<a href="{{ .Destination | safeURL }}"
  {{- with .Title }} title="{{ . }}"{{ end -}}
  {{ if strings.HasPrefix .Destination "http" }} target="_blank" rel="noreferrer"{{ end }}
>
  {{- with .Text }}{{.}}{{ end -}}
  {{- if and (strings.HasPrefix .Destination "http") (not (strings.HasPrefix (strings.TrimSpace .Text ) "<img")) (not (strings.HasPrefix (strings.TrimSpace .Text ) "<input")) -}}
  <sup class="external"></sup>  
  {{- end -}}
</a>
