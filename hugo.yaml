baseURL: https://himorogi.github.io
languageCode: ja
title: HMLOG
hasCJKLanguage: true
# sectionPagesMenu: main
theme: 5

params:
  date_format: "2006年1月2日"
  date_format_2: "2006-01-02"
  date_format_data: "2006/01/02 15:04"
  site:
    baseurl: https://himorogi.github.io
    description: 

    
frontmatter:
  lastmod:
  - lastmod

pagination:
  disableAliases: false
  pagerSize: 5
  path: page

disableKinds:
- rss
- sitemap
- taxonomy

taxonomies:
  # tag: tags
  # year: year
  # main: main
  # imgTag: imgTags

permalinks:
  term:
    tags: /posts/:slug/
    year: /posts/:slug/



markup:
  tableOfContents:
    endLevel: 6
    ordered: true
    startLevel: 2
  goldmark:
      extensions:
        linkify: false
        extras:
          delete:
            enable: true
          insert:
            enable: true
          mark:
            enable: true
          subscript:
            enable: false
          superscript:
            enable: false

      parser:
        attribute:
          block: true
          title: true
      # wrapStandAloneImageWithinParagraph: false
      renderHooks:
        image:
          enableDefault: true
      renderer:
        hardWraps: true
        unsafe: true
